								document.forms['form1'].submit();

								document.forms['form1'].submit();

								if (pageNo>pageTotal)pageNo=pageTotal;
								document.forms['form1'].elements["pageResult.pageNo"].value = pageNo;
								var pageSize = document.forms['form1'].elements["pageResult.pageSize"].value;
								if (pageSize<1)pageSize=1;
								document.forms['form1'].elements["pageResult.pageSize"].value = pageSize;
							}
