<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>部门管理</title>
</head>
<body>

		<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td height="30">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="15" height="30" class="td_left_top_table"></td>
							<td class="td_middle_table" valign="middle">
								<div class="ico_win">部门分类</div></td>
							<td class="td_middle_table">
								<div class="title_oper">
								</div>
							</td>
							<td width="14" class="td_right_top_table"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
                

					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="9" class="td_left_table_content">&nbsp;</td>
							<td class="td_global">
								<table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" class="table_content">
									<tr>
										<td height="26" colspan="2" class="table_content_title_td"></td>
									</tr>
									<tr>
										<td width="150" class="table_content_td">名称：</td>
									  <td  class="table_content_td_left"><input class="txt_input"  name="txtName" id="txtName" /> </td>
									</tr>
									<tr>
										<td class="table_content_td">备注：</td>
										<td class="table_content_td_left"><input class="txt_input" name="txtRemark" id="txtRemark" style="width:340px;"/> </td>
									</tr>
									<tr>
										<td colspan="2" class="table_content_td" height="30" align="left"><span style="margin-left:250px;"><input type="button" class="btn_input" value="保存" onclick="changeRows()" /></span></td>
									</tr>
								</table>
								</td>
							<td width="9" class="td_right_table_content">&nbsp;</td>
						</tr>
					</table>
                  
                    </td>
			</tr>
			<tr>
				<td>
					<table width="100%" border="0" cellspacing="0" cellpadding="0" height="29">
						<tr>
							<td width="15" class="td_left_buttom_table"></td>
							<td class="td_middle_buttom_table">&nbsp;</td>
							<td width="14" class="td_right_buttom_table"></td>
						</tr>
					</table></td>
			</tr>
		</table>
		<div style="height: 5px;"></div>


	
    <div id="treegrid1" class="mini-treegrid" style="margin-left:4px;width:99%;height:450px;"     
        url="../../../_data/tasks.txt" showTreeIcon="true" onNodeSelect="changeRows"
        treeColumn="taskname" idField="UID" parentField="ParentTaskUID" resultAsTree="false"  
        allowResize="true"   expandOnLoad="true"
    >


	    <div property="columns" renderer="changeRows">
	        <div type="indexcolumn" width="10" ></div>
	        <div name="taskname" field="Name" width="200" >名称</div>
	        <div field="Start" width="80" dateFormat="yyyy-MM-dd">创建日期</div>
	        <div field="Summary">人员数量</div>
	        <div field="Duration">备注</div>
	    </div>
	</div>

<script>
	mini.parse();

 	var grid = mini.get("treegrid1");

	function changeRows(){
			var row = grid.getSelectedNode();
			txtName.value = row.Name;
			txtRemark.value = row.Duration;
	}

</script>				
		
</body>
</html>
