			<tr>
				<td>
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="9" class="td_left_table_content">&nbsp;</td>
							<td class="td_global">
								<table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" class="table_content">
									<tr>
										<td height="26" colspan="6" class="table_content_title_td"></td>

									<tr>
										<td class="table_content_td" width="150px">工号：</td>

										<td class="table_content_td"><input class="txt_input" name="" /> </td>
									</tr>
                                    <tr>
										<td class="table_content_td">户口所在地：</td>
										<td class="table_content_td"><input class="txt_input" name="" /> </td>
                                        <td class="table_content_td">部门：</td>
										<td class="table_content_td"><input class="txt_input" name="" /> </td>
                                        <td class="table_content_td">身份证号：</td>
										<td class="table_content_td"><input class="txt_input" name="" /> </td>
									</tr>
									<tr>

		<div style="height: 5px;"></div>
 
	<div id="datagrid1" class="mini-datagrid" style="margin-left:4px;width:99%;height:450px;" allowResize="true"
        url="../../../_data/data.txt"  idField="id"
        frozenStartColumn="0" frozenEndColumn="1" multiSelect="true" 
    >
        <div property="columns">
           <div type="indexcolumn">序号</div> 
           <div type="checkcolumn"></div>            
            <div field="loginname" width="120" headerAlign="center" allowSort="true">工号</div>    
            <div field="name" width="120" allowSort="true">姓名</div> 
            <div header="基本信息" >
                <div property="columns">
                	<div field="gender" width="100" renderer="onGenderRenderer">性别</div>
                    <div field="sfz" width="100" >身份证号码</div>
                    <div field="birthday" width="100" renderer="onBirthdayRenderer">出生日期</div>
                    <div field="age" width="100" allowSort="true">年龄</div>
                    <div field="sfz" width="100" >民族</div>
                    <div field="sfz" width="100" >政治面貌</div>
                    <div field="sfz" width="100" >婚否</div>
                    <div field="sfz" width="100" >子女状况</div>
                    <div field="sfz" width="100" >户口所在地</div>
                    <div field="sfz" width="100" >档案所在地</div>
                    <div field="sfz" width="100" >家庭住址</div>
                    <div field="sfz" width="100" >家庭电话</div>
                    <div field="sfz" width="100" >现住址</div>
                    <div field="sfz" width="100" >现联系方式</div>
                </div>
            </div>
            <div header="工作信息">
                <div property="columns">
                	<div field="dept_name" width="120">部门</div>
                    <div field="dept_name" width="120">二级产品线/中心</div>
                    <div field="dept_name" width="120">一级产品线/中心</div>
                	<div field="dept_name" width="120">隶属关系</div>
                    <div field="dept_name" width="120">人员分类</div>
                    <div field="dept_name" width="120">组别</div>
                    <div field="position_name" width="120">岗位</div>
                    <div field="dept_name" width="120">入职时间</div>
                    <div field="salary" width="100">薪资</div>
                </div>
            </div>
            <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>    
            <div header="学历信息">
                <div property="columns">
                    <div field="educational_name" width="100">学历</div>
                    <div field="school" width="120">毕业院校</div>
                    <div field="school" width="120">专业</div>
                    <div field="school" width="120">毕业时间</div>
                    <div field="school" width="120">参加工作时间</div>
                    <div field="school" width="120">技术职称</div>
                </div>
            </div>  
             <div header="合同信息">
                <div property="columns">
                    <div field="" width="100">合同起始日期</div>
                    <div field="" width="120">合同截至日期</div>
                    <div field="" width="120">服务年限</div>
                    <div field="" width="120">服务年限分类</div>
                    <div field="" width="120">续签次数</div>
                    <div field="" width="120">合同是否到期</div>
                </div>
            </div> 
            <div header="其他">
                <div property="columns">
                    <div field="" width="100">工作地点</div>
                    <div field="" width="120">工作地点（二级）</div>
                    <div field="" width="120">分支机构类型</div>
                    <div field="" width="120">离职时间</div>
                    <div field="" width="120">离职后去向</div>
                    <div field="" width="120">离职原因简述</div>
                    <div field="" width="120">可否再次雇佣</div>
                    <div field="" width="120">备注</div>
                </div>
            </div>                   
        </div>
    </div>
    
    <script type="text/javascript">
    	var grid;
    	$(document).ready(function(){
	    	mini.parse();
        	grid = mini.get("datagrid1");
        	grid.load();
        	grid.sortBy("createtime", "desc");
    		grid.frozenColumns(0, 3);//锁定列
    	});
		
		function getSelectRow(){
			alert(grid.getSelecteds().length);
			for(var i=0;i<grid.getSelecteds().length;i++){
				var row = grid.getSelecteds()[i];
				alert(row['position']);
			}
		}
 
        /////////////////////////////////////////////////
        function onBirthdayRenderer(e) {
            var value = e.value;
            if (value) return mini.formatDate(value, 'yyyy-MM-dd');
            return "";
        }
        function onMarriedRenderer(e) {
            if (e.value == 1) return "是";
            else return "否";
        }
        var Genders = [{ id: 1, text: '男' }, { id: 2, text: '女'}];
        function onGenderRenderer(e) {
            for (var i = 0, l = Genders.length; i < l; i++) {
                var g = Genders[i];
                if (g.id == e.value) return g.text;
            }
            return "";
        }
    </script>
