							<td class="td_global">

	<div id="datagrid1" class="mini-datagrid" style="margin-left:4px;width:99%;height:450px;" allowResize="true"
        url="../../../_data/data.txt"  idField="id"
        frozenStartColumn="0" frozenEndColumn="1" multiSelect="true" 
    >
        <div property="columns">
           <div type="indexcolumn">序号</div> 
           <div type="checkcolumn"></div>            
            <div field="loginname" width="120" headerAlign="center" allowSort="true">工号</div>    
            <div field="name" width="120" allowSort="true">姓名</div>    
            <div header="基本信息" >
                <div property="columns">
                	<div field="gender" width="100" renderer="onGenderRenderer">性别</div>
                    <div field="" width="100" >民    族</div>
                    <div field="birthday" width="100" renderer="onBirthdayRenderer">出生日期</div>
                    <div field="xx" width="100" >籍贯</div>
                    <div field="married" width="100" >婚姻状况</div>
                    <div field="xx" width="100" >政治面貌</div>
                    <div field="xx" width="100" >健康状况</div>
                    <div field="xx" width="100" >户籍所在地</div>

                    <div field="xx" width="100" >辖区派出所</div>
                    <div field="xx" width="100" >家庭住址</div>

                    <div field="xx" width="100" >语言能力</div>
                    <div field="xx" width="100" >现居住地</div>
                    <div field="xx" width="100" >联系电话</div>
                    <div field="email" width="100" >E-Mail</div>
                    <div field="xx" width="100" >紧急联系人</div>
                    <div field="xx" width="100" >关  系</div>
                    <div field="xx" width="100" >联系电话</div>
                </div>
            </div>
            <div header="最近教育经历">
                <div property="columns">
                    <div field="dept_name" width="120">起止时间</div>
                    <div field="school" width="100">毕 业 院 校 及 专 业</div>
                    <div field="salary" width="100" allowSort="true">证 明 人</div>
                    <div field="salary" width="100" allowSort="true">联系电话</div>
                </div>
            </div>
            <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>    
            <div header="最近培训经历">
                <div property="columns">
                    <div field="educational_name" width="100">起止时间</div>
                    <div field="school" width="120">培训内容</div>
                    <div field="school" width="120">培训机构</div>
                    <div field="school" width="120">证书/资质</div>
                </div>
            </div>
            <div header="最近工作经历">
                <div property="columns">
                    <div field="educational_name" width="100">时   间</div>
                    <div field="school" width="120">工  作  单  位</div>
                    <div field="school" width="120">职 位</div>
                    <div field="school" width="120">证 明 人</div>

                </div>

            <div field="xx" width="100" headerAlign="center" >专业技术职称</div>

    <script type="text/javascript">
    	var grid;
    	$(document).ready(function(){
	    	mini.parse();
        	grid = mini.get("datagrid1");
        	grid.load();
        	grid.sortBy("createtime", "desc");
    		grid.frozenColumns(0, 2);//锁定列
    	});
		
		function getSelectRow(){
			alert(grid.getSelecteds().length);
			for(var i=0;i<grid.getSelecteds().length;i++){
				var row = grid.getSelecteds()[i];
				alert(row['position']);
			}
		}
 
        /////////////////////////////////////////////////
        function onBirthdayRenderer(e) {
            var value = e.value;
            if (value) return mini.formatDate(value, 'yyyy-MM-dd');
            return "";
        }
        function onMarriedRenderer(e) {
            if (e.value == 1) return "是";
            else return "否";
        }
        var Genders = [{ id: 1, text: '男' }, { id: 2, text: '女'}];
        function onGenderRenderer(e) {
            for (var i = 0, l = Genders.length; i < l; i++) {
                var g = Genders[i];
                if (g.id == e.value) return g.text;
            }
            return "";
        }
    </script>
