<script type="text/javascript">
	function validate(){
		var objText=document.forms[0].elements("bonus.bonusWorth");
		if(objText.value==""){
			alert("请输入激励价值！");
			objText.focus();
			return false;
		}
		if(objText.value.indexOf("-")>=0||objText.value.indexOf("+")>=0||isNaN(objText.value)){
			alert("激励价值必须是整数或小数！");
			objText.select();
			return false;
		}
		return true;
	}
</script>
